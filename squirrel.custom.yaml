# squirrel.custom.yaml

patch:
  app_options/+:
    com.wolfram.Mathematica:
      ascii_mode: true
    com.tencent.qq:
      no_inline: true

  keyboard_layout: USExtended

  style:
    candidate_format: "[label] [candidate]  [comment]"
    font_face: "SourceSans3VF-Roman, SourceHanSansKVF-Light, SourceHanSansVF-Light, SourceHanSansTCVF-Light, SourceHanSansSCVF-Light, PlangothicP1, PlangothicP2"
#    label_font_face: "ChMathSymbol-Light, SourceSans3Roman-Light"
    font_point: 15
    comment_font_point: 15
    label_font_point: 12
    border_height: -5
    border_width: -5
    mutual_exclusive: false
    memorize_size: false
    inline_preedit: true
    inline_candidate: true
    candidate_list_layout: stacked # stacked    | linear
    text_orientation: vertical     # horizontal | vertical
    corner_radius: 16
    hilited_corner_radius: 13
#    surrounding_extra_expansion: -3
    line_spacing: 7
    base_offset: 0
    spacing: 5
    shadow_size: 5
    translucency: true
    color_scheme: solarized-light
    color_scheme_dark: solarized-dark

